<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta</title>
    <link rel="stylesheet" href="styles/carta.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <h1 class="title">Conoce nuestra variedad de comidas.</h1>

    <section class="container-cards">
      <!-- Aca se generará de forma dinamica las cartas atraves de JavaScript.
     -->
    </section>

    <!-- Modal -->
    <section id="myModal" class="modal">
      <article class="modal-content">
          <span class="close">&times;</span>

          <p class="modal-title">Seleccione la cantidad a comprar:</p>
          <input class="modal-number" type="number">

          <h2>Confirmar Compra</h2>
          <p>¿Estás seguro de que deseas comprar este producto?</p>
          <button class="confirm-button">Confirmar</button>
      </article>
  </section>

  <script src="./CartaScript.js" type="module"></script>
</body>
</html>
